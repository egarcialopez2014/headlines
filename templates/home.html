<style>
    html {
    font-family: "Helvetica";
    background: white;
    }
    body {
    background: lightgrey;
    max-width: 900px;
    margin: 0 auto;
    }
    #header {
    background: lightsteelblue;
    padding-top:5;
    }
    #inner-header {
    padding-left: 10;
    }
    #main {
    padding-left: 10;
    }
</style>


<html>
	<head>

	<body>
    <div id="header">
        <div id="inner-header">
            <h1> Headlines </h1>
            <p> headlines and weather </p>
        </div>
        <hr/>
    </div>
    <div id="main">
        <h2> Current Weather </h2>
        <form>
            <input type="text" name="city" placeholder="weather search">
            <input type="submit" value="Submit">
        </form>

        <p>City: <b>{{weather.city}} | {{weather.country}}</b></p>
        <p>{{weather.description}} | {{weather.temperature}} &#8451</p>
        <h2> Headlines </h2>
        <form>
            <input type="text" name="publication" placeholder="search" />
            <input type="submit" value="Submit" />
        </form>


        {% for article in articles %}
            <b><a href="{{article.link}}"> {{article.title}} </a> </b> <br/>
            <i>{{article.published}}</i> <br/>
            <p>{{article.summary}}</p> <br/>
            <hr/>
        {% endfor %}
    </div>
    </body><
	</head>
</html>
